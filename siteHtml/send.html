<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>File Transfer</title>
    <script src="../siteScript/send.js"></script>
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link rel="stylesheet" type="text/css" href="../styles/send.css">
</head>
<body>
<div class="header">

    <h1 class="header-title">SEND FILES</h1>
</div>

<a href="#" role="button" id="add-file-button" class="button add-file-button"><svg class="bi bi-file-plus" width="1.2em" height="1.2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path d="M9 1H4a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2V8h-1v5a1 1 0 01-1 1H4a1 1 0 01-1-1V3a1 1 0 011-1h5V1z"/>
    <path fill-rule="evenodd" d="M13.5 1a.5.5 0 01.5.5v2a.5.5 0 01-.5.5h-2a.5.5 0 010-1H13V1.5a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
    <path fill-rule="evenodd" d="M13 3.5a.5.5 0 01.5-.5h2a.5.5 0 010 1H14v1.5a.5.5 0 01-1 0v-2z" clip-rule="evenodd"/>
</svg></a>

<div class="content">
    <div class="panels">
        <div class="setting-panel panel"></div>
        <div class="files-panel panel">
            <div class="files-container" id="file-container"></div>
        </div>
    </div>
    <div class="back-button-container">
        <a class="button back-button" href="../index.html" role="button">Back</a>
    </div>
</div>
</body>
</html>
