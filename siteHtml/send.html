<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>File Transfer</title>
    <link rel="stylesheet" type="text/css" href="../styles/global.css">
    <link rel="stylesheet" type="text/css" href="../styles/send.css">
</head>
<body>
<div class="header">

    <h1 class="header-title">SEND FILES</h1>
</div>
<div class="content">
    <div class="panels">
        <div class="setting-panel panel"></div>
        <div class="files-panel panel">
            <div class="files-container">
                <div class="file">
                    <div class="file-header-container">
                        <h1 class="file-header">AB Der Deutsche Zug.docx</h1>
                        <p class="file-description">32.6MB </p>
                    </div>
                    <a href="#" role="button" class="button download-button">
                        <svg class="bi bi-x" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                             xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd"
                                  d="M11.854 4.146a.5.5 0 010 .708l-7 7a.5.5 0 01-.708-.708l7-7a.5.5 0 01.708 0z"
                                  clip-rule="evenodd"/>
                            <path fill-rule="evenodd"
                                  d="M4.146 4.146a.5.5 0 000 .708l7 7a.5.5 0 00.708-.708l-7-7a.5.5 0 00-.708 0z"
                                  clip-rule="evenodd"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="back-button-container">
        <a class="button back-button" href="../index.html" role="button">Back</a>
    </div>
</div>
</body>
</html>
